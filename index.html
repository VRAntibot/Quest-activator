<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST ACTIVATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000000;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            padding-bottom: 200px;
            /* Добавляем место для картинки */
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Наклонные разделители с космическим градиентом - сдвинуты вправо */
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(45deg,
                    transparent 0%,
                    #7e22ce 20%,
                    #3b82f6 50%,
                    #06b6d4 80%,
                    transparent 100%);
            z-index: 5;
            left: 99%;
            /* Сдвигаем линии вправо */
            transform: skewX(0deg);
        }

        .section:nth-child(1) {
            background: linear-gradient(135deg, #0c0a1d 0%, #1e1b4b 50%, #312e81 100%);
        }

        .section:nth-child(2) {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        }

        .section:nth-child(3) {
            background: linear-gradient(135deg, #312e81 0%, #4338ca 50%, #6366f1 100%);
        }

        .content {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 80%;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            background: linear-gradient(90deg, #60a5fa, #a855f7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
            color: #c7d2fe;
        }

        /* Стили для кнопок */
        .action-btn {
            background: linear-gradient(135deg, #3b82f6, #7e22ce);
            border: none;
            border-radius: 25px;
            padding: 15px 35px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, #60a5fa, #a855f7);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .bottom-image {
            position: absolute;
            bottom: 0;
            /* Теперь картинка не обрезается */
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1400px;
            height: 250px;
            /* Уменьшаем высоту чтобы не перекрывала контент */
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -15px 40px rgba(59, 130, 246, 0.3);
            z-index: 10;
            overflow: hidden;
            border: 2px solid rgba(59, 130, 246, 0.5);
        }

        .bottom-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .image-overlay h3 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.9);
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-overlay p {
            font-size: 1.3rem;
            color: #c7d2fe;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }

        /* Декоративные космические элементы */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(96, 165, 250, 0.3) 0%,
                    rgba(168, 85, 247, 0.2) 30%,
                    transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            right: 12%;
            animation-delay: 2s;
        }

        .decoration:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 1;
            }
        }

        /* Звездный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(96, 165, 250, 0.5), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(168, 85, 247, 0.5), transparent);
            background-size: 200px 200px;
            z-index: -1;
            animation: stars 20s linear infinite;
        }

        @keyframes stars {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200px);
            }
        }

        .flbox {
            display: flex;
            flex-direction: column;
        }

        .authors {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 1rem;
            z-index: 20;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px;
            border-radius: 10px;
            text-align: right;
        }

        .authors a {
            text-decoration: none;
            color: inherit;
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .authors a:hover {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Декоративные элементы -->
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>

        <!-- Первая секция -->
        <div class="section">
            <div class="content">
                <h2>Скачать QLoader</h2>
                <a href="qloader.html" class="action-btn">Перейти</a>
            </div>
        </div>

        <!-- Вторая секция -->
        <div class="section">
            <div class="content">
                <h2>Пошаговая настройка Quest</h2>
                <a href="Setup.html" class="action-btn">Начать</a>
            </div>
        </div>

        <!-- Третья секция -->
        <div class="section">
            <div class="content">
                <h2>Выборочная настройка Quest</h2>
                <a href="qloader.html" class="action-btn">Перейти</a>
            </div>
        </div>

        <!-- Нижняя картинка -->
        <div class="bottom-image">
            <img src="q3.png" alt="QLoader Quest Configuration">
            <div class="image-overlay">
            </div>

            <!-- Authors в правом нижнем углу -->
            <div class="authors">
                <h3 class="flbox">
                    <a href="keys.html" style="color: inherit; text-decoration: none;">
                        Получить ключ
                    </a>
                    <a href="https://www.avito.ru/novosibirsk/predlozheniya_uslug/aktivatsiya_oculus_quest233s_7473532397"
                        style="color: inherit; text-decoration: none;">
                        Нужна помощь?
                    </a>
                </h3>
            </div>
        </div>
    </div>
</body>

</html>
